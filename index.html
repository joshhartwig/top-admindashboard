<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Admin Page</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
        </div>
        <div class="main">
            <div class="admin-panel">
                <div class="search">
                    <input type="text" placeholder="Search..">
                </div>
                <div class="admin-profile">
                    <div class="admin-profile-image-container">
                        <img
                            src="https://www.eclipsegroup.co.uk/wp-content/uploads/2020/03/Round-Profile-Picture-768x768-1.png">
                    </div>
                    <div class="admin-profile-text">
                        <p class="admin-profile-hello">Hi There</p>
                        <p class="admin-profile-person">Person</p>
                    </div>
                </div>
                <div class="admin-authenticated">
                    <div class="auth-ico">ico</div>
                    <div class="auth-pro-img">img</div>
                    <div class="auto-name">Morgan stanley</div>
                </div>
                <div class="admin-controls">
                    <button class="btn-new-post">New Post</button>
                    <button class="btn-delete">Delete Post</button>
                </div>
            </div>
            <div class="other">
                <div class="gcol1 card">This is a card 1</div>
                <div class="gcol2 card">This is card 2</div>
                <div class="gcol3 card">card 3</div>
                <div class="gcol1 card">This is a card 4</div>
                <div class="gcol2 card">This is card 5</div>
                <div class="gcol3 card">card 6</div>

            </div>

        </div>
    </div>
</body>

</html>
